type Execution{
    output: String
}


type Option {
    # titulo
    title: String!
    # url
    url: String!
    # icono
    icon: String
    # activo o no
    active: Boolean!
}


input OptionInput {
    # titulo
    title: String!
    # url
    url: String!
    # icono
    icon: String
    # activo o no
    active: Boolean!
}

type SettingsOB
{
    
    # Aplicaciones
    apps:[Option]
    # Opciones del menu
    menu: [Option]!
    # Procesos
    processes:[Option]!
    ###Datos Personales
    # Nombre Completo
    name: String!
    # Tipo de documento
    docType: String!
    # numero de documento
    dni: String!
