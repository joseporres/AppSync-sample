    personalEmail: String
    # Estado Civil
    maritalStatus: String
    # Celular
    personalPhone: String
    # Pais de Residencia
    countryOfResidence: String
    # Departamento de Residencia
    residenceDepartment: String
    # Dirección
    address: String
    ###Datos Laborales
    # departamento o area
    area: String!
    # subdepartamento o subarea
    subArea: String!
    # Puesto o Cargo
    workerType: String
    # Correo Corporativo
    email: String!
    # Fecha de Ingreso
    entryDate: String!
