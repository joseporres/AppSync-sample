    # Tipo de Usuario
    userType: String!
    ###
    # Estado de Usuario 		ESTE NO pero sería bueno que estuviera como atributo
    userState: String!
    # rol
    role: String
    # cantidad dias permitidos
    days: Int! 
    # dias permitidos de home office
    homeOffice: Int 
    ## DUDAAAS
    # foto
    photo: String
    # jefe
    boss: String
    # nombre del jefe
    bossName: String
    # user
    user: String
}



